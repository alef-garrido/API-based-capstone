<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/999798a4a5.js" crossorigin="anonymous"></script>
  <title>Rick and Morty App</title>
</head>
<body>
  <header>
    <div class="bg-info" id="navigation">
      <div id="pageLogo">
      </div>
      <div id='pages'>      
          <p class="text-center text-info mb-4">
            <span class="bg-dark border-info border-3 py-2 px-2 rounded-start">Characters: </span>
            <span class="bg-dark border-info border-3 py-2 px-2 rounded-end" id="number-of-chars"></span>
          </p>
      </div>
    </div>
  </header>
  <div id="container-list">
    <ul id="list-of-char" role='list'></ul>
  </div>
  <footer class=" text-center border-top pb-3 text-info">
    <p class="bold py-3">Created by</p>
    <div class="d-flex justify-content-around">
      <div>
        <p class="bold">David Alvarez</p>
        <p>GitHub: <a href="https://github.com/petumazo">petumazo</a></p>
      </div>
      <div>
        <p class="bold">Alef Garrido</p>
        <p>GitHub: <a href="https://github.com/alef-garrido">lef-garrido</a></p>
      </div>
    </div>
  </footer>

</body>
</html>
